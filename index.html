<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div style="position: relative; width: 100%; height: 40px; display: inline-flex; justify-content: space-around; padding-bottom: 10px;">
        <button class="Start Button" onclick="SetAction('PlaceStart')">Start</button>
        <button class="Goal Button" onclick="SetAction('PlaceGoal')">Goal</button>
        <button class="Wall Button" onclick="SetAction('PlaceWall')">Wall</button>
        <button class="Go Button" onclick="SetAction('Go')">Go</button>

        <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn" id = "findertype">Change Pathfinder</button>
                <div id="myDropdown" class="dropdown-content">
                  <a onclick="changeASTAR()">A*</a>
                  <a onclick="changeBREADTH()">Breadth First</a>
                  <a onclick="changeDEPTH()">Depth First</a>
                  <!-- <a onclick="changeJERMA()">Testing (J)</a> -->
                </div>
              </div>
      </div>
      <script>
        function changeASTAR() {
          document.getElementById("findertype").innerHTML = "A-STAR";
          document.body.style.background = '#f2f2f2';
          document.getElementById("grid").style.background = '#cccccc';
        }
        function changeBREADTH() {
          document.getElementById("findertype").innerHTML = "BREADTHFIRST";
          document.body.style.background = '#f2f2f2';
          document.getElementById("grid").style.background = '#cccccc';
        }
        function changeDEPTH() {
          document.getElementById("findertype").innerHTML = "DEPTHFIRST";
          document.body.style.background = '#f2f2f2';
          document.getElementById("grid").style.background = '#cccccc';
        }
        function changeJERMA() {
          document.getElementById("findertype").innerHTML = "JERMA";
          document.body.style.backgroundImage = "url('j.jpg')";
          document.getElementById('grid').style.background = 'transparent';
          document.getElementById('head').style.background = 'transparent';
          var blocks = document.getElementsByClassName('GridNode')
          for (var i = 0, len = blocks.length; i < len; ++i) {
            document.blocks[i].style.opacity = 0.5;
          }
        }
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");

        }
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
      </script>

        <div class="main" id="grid">
        </div>

        <script src="./scripts/Utility.js"></script>
        <script src="./scripts/grid.js"></script>
        <script src="./scripts/aStar.js"></script>
        <script src="./scripts/breadthFirst.js"></script>
        <script src="./scripts/depthFirst.js"></script>
        <script src="./scripts/main.js"></script>
      </body>
      </html>
